# Unix Bash Command  Summary

      - fill in the blanks
      
| Command | Summary          |  *   | Command | Summary |
|:-------:|:--------         |------|:-------:|:--------|
| ls      |   list files or folders in location           |  *   | man     |         |
| pwd     |  print working directory                 |  *   | cd      |   Allows user to change directory      |
| mv      |  move a file or folder from one place to another. Also used to rename a file or folder         |  *   | cp      |  copy file to new location with a different path         |
| grep    |                  |  *   | wc      |  word count        |
| echo    |  copy            |  *   | head    | show first ten lines          |
| tail    |  show end of file     |  *   | cat     |identify content of a text file |
| less    |                  |  *   | history |         |
| for     |                  |  *   | do      |         |
| done    |                  |  *   | curl    |         |
